---

##### GLOBAL METADATA

- meta:
    cluster: devops-ci

##### JOB DEFAULTS

- job:
    logrotate:
      daysToKeep: 30
      numToKeep: 100
    parameters:
    - string:
        name: branch_specifier
        default: refs/heads/6.6
        description: the Git branch specifier to build (&lt;branchName&gt;, &lt;tagName&gt;,
          &lt;commitId&gt;, etc.)
    properties:
    - github:
        url: https://github.com/elastic/kibana-docker/
    - inject:
        properties-content: HOME=$JENKINS_HOME
    node: ubuntu
    scm:
    - git:
        name: origin
        credentials-id: f6c7695a-671e-4f4f-a331-acdce44ff9ba
        reference-repo: /var/lib/jenkins/.git-references/kibana-docker.git
        branches:
        - ${branch_specifier}
        url: https://github.com/elastic/kibana-docker.git
        basedir: ''
        wipe-workspace: 'True'
    triggers:
    - timed: H H/12 * * *
    wrappers:
    - ansicolor
    - timeout:
        type: absolute
        timeout: 120
        fail: true
    - timestamps
    - workspace-cleanup
    builders:
    - shell: |-
        #!/usr/local/bin/runbld
        make from-snapshot test-snapshot
    publishers:
    - email:
        recipients: infra-root+build@elastic.co
